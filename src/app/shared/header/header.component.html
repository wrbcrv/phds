@if (!isHomeRoute) {
  <header class="bg-gray-800 text-white p-4 flex justify-end items-center">
    <div class="flex items-center">
      <div class="user-info relative flex items-center">
        @if (user) {
          <div class="flex justify-center items-center cursor-pointer" (click)="toggleDropdown()">
            <div class="flex flex-col items-start">
              <span class="text-sm font-bold">{{ getNameAndSurname(user.fullName) }}</span>
              <span class="self-end text-sm text-gray-400">{{ user.role }}</span>
            </div>
            <div class="cursor-pointer w-12 h-12 bg-gray-600 text-white rounded-full flex justify-center items-center text-base font-bold ml-3" >
              {{ getInitials(user.fullName) }}
            </div>
            @if (isDropdownOpen) {
              <div class="absolute top-14 right-0 bg-white text-gray-800 shadow-lg z-50 w-48 text-left rounded-lg overflow-hidden">
                <ul class="list-none p-0 m-0">
                  <li class="py-2 px-4 cursor-pointer hover:bg-gray-100"><a>Configurações</a></li>
                </ul>
                <ul class="list-none p-0 m-0">
                  <li class="py-2 px-4 cursor-pointer hover:bg-gray-100" (click)="logout()"><a>Logout</a></li>
                </ul>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </header>
}

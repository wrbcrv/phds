@if (!isHomeRoute) {
  <div class="sidenav-container flex h-screen bg-white mr-4">
    <div class="text-black w-20 min-w-20 flex flex-col gap-2 items-center py-2">
      @for (item of items; track $index) {
        <div class="flex flex-col items-center cursor-pointer w-full transition duration-200" (click)="handleClick(item)">
          <div class="flex flex-col items-center justify-center h-16 w-16 rounded-xl hover:bg-gray-100" [class.bg-gray-200]="active === item">
            <span class="text-sm" [innerHTML]="item.icon"></span>
            <span class="text-[10px] mt-1">{{ item.label }}</span>
          </div> 
        </div>
      }
    </div>
    @if (active && active.sub) {
      <div class="p-2 z-10 border-l">
        @for (sub of active.sub; track $index) {
          <div class="subnav-item w-56 py-2 px-4 cursor-pointer rounded-full hover:bg-gray-100 transition duration-200" (click)="handleSubClick(sub)"><span class="text-sm">{{ sub.label }}</span></div>
        }
      </div>
    }
  </div>
}

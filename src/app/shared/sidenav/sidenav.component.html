<div class="sidenav-container flex h-screen">
  <div class="bg-gray-800 text-white w-20 min-w-20 flex flex-col gap-2 items-center py-2">
    @for (item of items; track $index) {
      <div class="flex flex-col items-center cursor-pointer w-full transition duration-200" (click)="handleClick(item)">
        <div class="flex flex-col items-center justify-center h-16 w-16 rounded-xl hover:bg-gray-700" [class.bg-gray-700]="active === item">
          <span class="text-sm" [innerHTML]="item.icon"></span>
          <span class="text-[10px] mt-1">{{ item.label }}</span>
        </div> 
      </div>
    }
  </div>
  @if (active && active.sub) {
    <div class="bg-gray-100 p-4 z-10">
      @for (sub of active.sub; track $index) {
        <div 
          class="subnav-item w-56 py-2 cursor-pointer hover:bg-gray-200 transition duration-200" 
          (click)="handleSubClick(sub)">
          <span>{{ sub.label }}</span>
        </div>
      }
    </div>
  }
</div>

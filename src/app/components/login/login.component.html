@if (errorMessage) {
  <div class="fixed top-[-50px] left-1/2 transform -translate-x-1/2 bg-red-500 text-white py-2 px-4 rounded-full text-center w-full max-w-xs z-50 animate-slideDown">{{ errorMessage }}</div>
}
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
  <div class="overflow-hidden bg-white rounded-3xl flex">
    <div class="flex flex-col justify-center items-center bg-blue-50 w-96 h-96 p-6">
      <span class="text-5xl font-suiGenesis mb-2">PHDS</span>
      <span class="text-2xl mb-2">Entrar</span>
      <span class="text-sm">Por favor, insira suas credenciais para continuar.</span>
    </div>
    <div class="flex flex-col justify-center w-96 h-96 p-6">
      <form (ngSubmit)="onSubmit()" class="w-full">
        <div class="mb-4">
          <input
            placeholder="Nome de usuÃ¡rio"
            class="w-full py-2 px-4 text-sm bg-blue-50 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div class="mb-4">
          <input
            placeholder="Senha"
            class="w-full py-2 px-4 text-sm bg-blue-50 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
          />
        </div>
        <button class="w-full py-2 px-4 text-sm bg-blue-500 text-white rounded-full cursor-pointer mb-4" type="submit">Entrar</button>
        <a href="" class="block text-center text-sm text-blue-500 hover:underline">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>
</div>

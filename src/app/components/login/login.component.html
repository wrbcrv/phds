<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96">
  <div class="overflow-hidden rounded-3xl p-2">
    <div class="flex flex-col justify-center items-center mb-8">
      <span class="text-5xl font-suiGenesis mb-2">PHDS</span>
      <span class="text-2xl mb-2">Entrar</span>
      <span class="text-sm">Por favor, insira suas credenciais para continuar.</span>
    </div>
    <div class="flex flex-col justify-center">
      <form (ngSubmit)="onSubmit()" class="w-full">
        <div class="mb-4">
          <input
            placeholder="Nome de usuÃ¡rio"
            class="w-full py-2 px-4 text-sm border border-gray-300 bg-white rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div class="mb-4">
          <input
            placeholder="Senha"
            class="w-full py-2 px-4 text-sm border border-gray-300 bg-white rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
          />
        </div>
        <button class="w-full py-2 px-4 text-sm bg-blue-500 text-white rounded-2xl cursor-pointer mb-4" type="submit">Entrar</button>
        <a href="" class="block text-center text-sm text-blue-500 hover:underline">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>
</div>

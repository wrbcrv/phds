@if (errorMessage) {
  <div class="error-message">{{ errorMessage }}</div>
}
<div class="container">
  <div class="wrapper"> 
    <div class="heading-container">
      <span class="logo">PHDS</span>
      <span class="heading">Entrar</span>
      <span class="subheading">Por favor, insira suas credenciais para continuar.</span>
    </div>
    <div class="login-container">
      <form (ngSubmit)="onSubmit()">
        <div>
          <input
            placeholder="Nome de usuÃ¡rio"
            class="field"
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div>
          <input
            placeholder="Senha"
            class="field"
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
          />
        </div>
        <button class="submit-button" type="submit">Entrar</button>
        <a href="" class="forgot-password">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>
</div>
